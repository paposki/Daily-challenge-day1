<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" sizes="32x32" type="image/png" href="./favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:ital,wght@0,100;0,200;1,100;1,200&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="./image-qr-code.png" alt="QR code pointing to frontend.io" width="288" height="288">
        <h1>Improve your skills by building projects</h1>
        <p>scan the QR code to visit Frontend mentor and take your coding skill to the next level</p>
    </main>
</body>
</html>
